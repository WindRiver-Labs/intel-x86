# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-vmware-guest"
BBFILE_PATTERN_intel-vmware-guest = ""
BBFILE_PRIORITY_intel-vmware-guest = "7"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_intel-vmware-guest = "1"

LAYERDEPENDS_intel-vmware-guest = "intel-x86"

LAYERSERIES_COMPAT_intel-vmware-guest = "sumo"
