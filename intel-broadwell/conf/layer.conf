# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-broadwell"
BBFILE_PATTERN_intel-broadwell = ""
BBFILE_PRIORITY_intel-broadwell = "7"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_intel-broadwell = "1"

LAYERDEPENDS_intel-broadwell = "intel-x86"

LAYERSERIES_COMPAT_intel-broadwell = "sumo"
